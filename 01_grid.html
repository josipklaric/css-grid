<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid - Moved to Grid</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        grid-gap: 10px;
    }
    .head {
        grid-column: 1 / 4;
    }
    .nav {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
    }
    .top {
        grid-column: 2 / 4;
        grid-row: 2 / 3;
    }
    .left {
        grid-column: 2 / 3;
    }
    .right {
        grid-column: 3 / 4;
    }
    .footer {
        grid-column: 1 / 4;
        grid-row: 4 / 5;
    }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="head box"><h2>Header</h2></div>

        <div class="nav box"><h2>Left Nav</h2></div>

        <div class="top box"><h2>Top article</h2></div>

        <div class="left box"><h2>Article left</h2></div>

        <div class="right box"><h2>Article right</h2></div>
        
        <div class="footer box"><h2>Footer</h2></div>
    </div>
</body>
</html>
