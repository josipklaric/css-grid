    <title>CSS Grid - Responsive #2</title>

    <style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-auto-rows: 300px;
        grid-gap: 1em;
    }
    </style>
</head>
